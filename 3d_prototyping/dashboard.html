<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generation History - 3D Model Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #0a0a0f;
      color: #e0e0e0;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      gap: 20px;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
    }

    .back-btn {
      padding: 10px 20px;
      background: #4a9eff;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-block;
    }

    .back-btn:hover {
      background: #3a8eef;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .search-box {
      flex: 1;
      padding: 10px 15px;
      background: #1a1a2e;
      border: 1px solid #3a3a4e;
      border-radius: 6px;
      color: #e0e0e0;
      font-size: 14px;
    }

    .clear-btn {
      padding: 10px 20px;
      background: #6a3a3a;
      border: 1px solid #8a4a4a;
      border-radius: 6px;
      color: #e0e0e0;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .clear-btn:hover {
      background: #7a4a4a;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .generation-card {
      background: #1a1a2e;
      border: 1px solid #2a2a3e;
      border-radius: 8px;
      overflow: hidden;
      transition: all 0.2s;
      cursor: pointer;
    }

    .generation-card:hover {
      border-color: #4a9eff;
      transform: translateY(-2px);
    }

    .card-image {
      width: 100%;
      height: 200px;
      background: #0a0a0f;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border-bottom: 1px solid #2a2a3e;
    }

    .card-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card-date {
      font-size: 12px;
      color: #888;
      margin-bottom: 8px;
    }

    .card-stats {
      font-size: 13px;
      color: #aaa;
      margin-bottom: 12px;
      line-height: 1.6;
    }

    .card-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .action-btn {
      padding: 8px 12px;
      background: #2a2a3e;
      border: 1px solid #3a3a4e;
      border-radius: 4px;
      color: #e0e0e0;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .action-btn.primary {
      grid-column: 1 / -1;
    }

    .action-btn:hover {
      background: #3a3a4e;
      border-color: #4a4a5e;
    }

    .action-btn.primary {
      background: #4a9eff;
      border-color: #4a9eff;
      color: white;
    }

    .action-btn.primary:hover {
      background: #3a8eef;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .empty-state h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #888;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: #1a1a2e;
      border: 1px solid #2a2a3e;
      border-radius: 8px;
      max-width: 500px;
      width: 90%;
      padding: 20px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-close {
      float: right;
      font-size: 24px;
      cursor: pointer;
      color: #888;
    }

    .modal-close:hover {
      color: #e0e0e0;
    }

    .modal h3 {
      margin-top: 10px;
      margin-bottom: 15px;
      font-size: 16px;
    }

    .modal-stat {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #2a2a3e;
      font-size: 13px;
    }

    .modal-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .modal-btn {
      flex: 1;
      padding: 10px;
      background: #4a9eff;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .modal-btn:hover {
      background: #3a8eef;
    }
  </style>
</head>
<body>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

  <div class="container">
    <div class="header">
      <h1>Generation History</h1>
      <a href="index.html" class="back-btn">‚Üê Back to Generator</a>
    </div>

    <div class="controls">
      <input type="text" id="search-box" class="search-box" placeholder="Search by date...">
      <button id="clear-btn" class="clear-btn">Clear History</button>
    </div>

    <div id="gallery" class="gallery"></div>

    <div id="empty-state" class="empty-state" style="display: none;">
      <h2>No generations yet</h2>
      <p>Go to the <a href="index.html" style="color: #4a9eff;">generator</a> to create your first 3D model</p>
    </div>
  </div>

  <!-- Detail Modal -->
  <div id="detail-modal" class="modal">
    <div class="modal-content" style="max-width: 600px;">
      <span class="modal-close">&times;</span>
      <canvas id="modal-canvas" style="width: 100%; height: 400px; border-radius: 6px; margin-bottom: 15px; background: #0a0a0f;"></canvas>
      <h3 id="modal-date"></h3>
      <div id="modal-stats"></div>
      <div class="modal-buttons">
        <button id="modal-download-btn" class="modal-btn">Download</button>
        <button id="modal-close-btn" class="modal-btn" style="background: #2a2a3e; color: #e0e0e0; border: 1px solid #3a3a4e;">Close</button>
      </div>
    </div>
  </div>

  <script>
    const LS_PREFIX = 'hunyuan3d_generation_';
    const previewScenes = {}; // Store scenes for cleanup

    function loadModelPreview(canvasId, glbUrl) {
      if (!glbUrl) {
        const canvas = document.getElementById(canvasId);
        if (canvas) {
          const ctx = canvas.getContext('2d');
          ctx.fillStyle = '#1a1a2e';
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.fillStyle = '#666';
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillText('No model', canvas.width / 2, canvas.height / 2);
        }
        return;
      }

      const canvas = document.getElementById(canvasId);
      if (!canvas) return;

      try {
        const engine = new BABYLON.Engine(canvas, true, { antialias: true });
        const scene = new BABYLON.Scene(engine);
        previewScenes[canvasId] = { engine, scene };

        scene.clearColor = new BABYLON.Color4(0.1, 0.1, 0.15, 1);

        // Camera
        const camera = new BABYLON.ArcRotateCamera(
          'camera',
          -Math.PI / 2,
          Math.PI / 3,
          3,
          BABYLON.Vector3.Zero(),
          scene
        );
        camera.attachControl(canvas, true);
        camera.wheelPrecision = 50;

        // Lights
        const hemiLight = new BABYLON.HemisphericLight('hemi', new BABYLON.Vector3(0, 1, 0), scene);
        hemiLight.intensity = 0.6;

        const dirLight = new BABYLON.DirectionalLight('dir', new BABYLON.Vector3(-1, -1, -1), scene);
        dirLight.intensity = 0.8;

        // Load model
        BABYLON.SceneLoader.ImportMeshAsync('', '', glbUrl, scene).then(() => {
          // Center and fit camera
          const meshes = scene.meshes.filter(m => m.name !== '__root__');
          if (meshes.length > 0) {
            let minX = Infinity, minY = Infinity, minZ = Infinity;
            let maxX = -Infinity, maxY = -Infinity, maxZ = -Infinity;

            meshes.forEach(mesh => {
              const bb = mesh.getBoundingInfo().boundingBox;
              minX = Math.min(minX, bb.minimumWorld.x);
              minY = Math.min(minY, bb.minimumWorld.y);
              minZ = Math.min(minZ, bb.minimumWorld.z);
              maxX = Math.max(maxX, bb.maximumWorld.x);
              maxY = Math.max(maxY, bb.maximumWorld.y);
              maxZ = Math.max(maxZ, bb.maximumWorld.z);
            });

            const center = new BABYLON.Vector3(
              (minX + maxX) / 2,
              (minY + maxY) / 2,
              (minZ + maxZ) / 2
            );

            const diag = Math.sqrt(
              (maxX - minX) ** 2 +
              (maxY - minY) ** 2 +
              (maxZ - minZ) ** 2
            );

            camera.target = center;
            camera.radius = Math.max(diag * 0.6, 2);
          }
        }).catch(err => {
          console.error('Failed to load preview model:', err);
          const ctx = canvas.getContext('2d');
          ctx.fillStyle = '#2a2a3e';
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.fillStyle = '#888';
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.font = '12px sans-serif';
          ctx.fillText('Failed to load', canvas.width / 2, canvas.height / 2 - 10);
        });

        // Render loop
        engine.runRenderLoop(() => {
          scene.render();
        });

        // Handle resize
        window.addEventListener('resize', () => {
          engine.resize();
        });
      } catch (err) {
        console.error('Preview error:', err);
      }
    }

    function getGenerations() {
      const generations = [];
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith(LS_PREFIX)) {
          try {
            const data = JSON.parse(localStorage.getItem(key));
            generations.push(data);
          } catch (e) {
            console.error('Failed to parse generation:', e);
          }
        }
      }
      // Sort by date descending
      return generations.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
    }

    function formatDate(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleString();
    }

    function renderGallery() {
      const generations = getGenerations();
      const gallery = document.getElementById('gallery');
      const emptyState = document.getElementById('empty-state');

      gallery.innerHTML = '';

      if (generations.length === 0) {
        emptyState.style.display = 'block';
        return;
      }

      emptyState.style.display = 'none';

      generations.forEach((gen, index) => {
        const card = document.createElement('div');
        card.className = 'generation-card';
        const canvasId = `canvas-${index}`;

        card.innerHTML = `
          <canvas id="${canvasId}" class="card-image" style="cursor: grab; active { cursor: grabbing; }"></canvas>
          <div class="card-content">
            <div class="card-date">${formatDate(gen.timestamp)}</div>
            <div class="card-stats">
              <div>Original: ${gen.originalVertices?.toLocaleString() || '?'} vertices</div>
              <div>${gen.originalFaces?.toLocaleString() || '?'} faces</div>
              ${gen.retopVertices ? `<div style="margin-top: 6px; border-top: 1px solid #2a2a3e; padding-top: 6px;">Retopo: ${gen.retopVertices.toLocaleString()} vertices<br>${gen.retopFaces.toLocaleString()} faces</div>` : ''}
            </div>
            <div class="card-actions">
              <button class="action-btn primary" onclick="openDetail(${index})">View</button>
              <button class="action-btn" onclick="loadInEditor(${index})">Edit</button>
              <button class="action-btn" onclick="downloadModel(${index})">Download</button>
            </div>
          </div>
        `;
        gallery.appendChild(card);

        // Load and render model
        loadModelPreview(canvasId, gen.glbUrl);
      });
    }

    function openDetail(index) {
      const generations = getGenerations();
      const gen = generations[index];

      document.getElementById('modal-date').textContent = formatDate(gen.timestamp);

      const statsHtml = `
        <div class="modal-stat">
          <span>Original Model</span>
          <span>${gen.originalVertices?.toLocaleString() || '?'} vertices</span>
        </div>
        <div class="modal-stat">
          <span>Original Faces</span>
          <span>${gen.originalFaces?.toLocaleString() || '?'}</span>
        </div>
        ${gen.retopVertices ? `
          <div class="modal-stat">
            <span>Retopologized</span>
            <span>${gen.retopVertices.toLocaleString()} vertices</span>
          </div>
          <div class="modal-stat">
            <span>Retopo Faces</span>
            <span>${gen.retopFaces.toLocaleString()}</span>
          </div>
        ` : ''}
      `;
      document.getElementById('modal-stats').innerHTML = statsHtml;

      // Load 3D model in modal
      if (gen.glbUrl) {
        loadModalModel(gen.glbUrl);
      }

      document.getElementById('modal-download-btn').onclick = () => downloadModel(index);
      document.getElementById('detail-modal').classList.add('active');
    }

    function loadModalModel(glbUrl) {
      // Cleanup previous modal scene
      if (previewScenes['modal-canvas']) {
        previewScenes['modal-canvas'].engine.dispose();
        delete previewScenes['modal-canvas'];
      }

      const canvas = document.getElementById('modal-canvas');
      const engine = new BABYLON.Engine(canvas, true);
      const scene = new BABYLON.Scene(engine);
      previewScenes['modal-canvas'] = { engine, scene };

      scene.clearColor = new BABYLON.Color4(0.07, 0.07, 0.12, 1);

      // Camera
      const camera = new BABYLON.ArcRotateCamera(
        'camera',
        -Math.PI / 2,
        Math.PI / 3,
        5,
        BABYLON.Vector3.Zero(),
        scene
      );
      camera.attachControl(canvas, true);
      camera.wheelPrecision = 20;

      // Lights
      const hemiLight = new BABYLON.HemisphericLight('hemi', new BABYLON.Vector3(0, 1, 0), scene);
      hemiLight.intensity = 0.6;

      const dirLight = new BABYLON.DirectionalLight('dir', new BABYLON.Vector3(-1, -1, -1), scene);
      dirLight.intensity = 0.8;

      // Load model
      BABYLON.SceneLoader.ImportMeshAsync('', '', glbUrl, scene).then(() => {
        const meshes = scene.meshes.filter(m => m.name !== '__root__');
        if (meshes.length > 0) {
          let minX = Infinity, minY = Infinity, minZ = Infinity;
          let maxX = -Infinity, maxY = -Infinity, maxZ = -Infinity;

          meshes.forEach(mesh => {
            const bb = mesh.getBoundingInfo().boundingBox;
            minX = Math.min(minX, bb.minimumWorld.x);
            minY = Math.min(minY, bb.minimumWorld.y);
            minZ = Math.min(minZ, bb.minimumWorld.z);
            maxX = Math.max(maxX, bb.maximumWorld.x);
            maxY = Math.max(maxY, bb.maximumWorld.y);
            maxZ = Math.max(maxZ, bb.maximumWorld.z);
          });

          const center = new BABYLON.Vector3(
            (minX + maxX) / 2,
            (minY + maxY) / 2,
            (minZ + maxZ) / 2
          );

          const diag = Math.sqrt(
            (maxX - minX) ** 2 +
            (maxY - minY) ** 2 +
            (maxZ - minZ) ** 2
          );

          camera.target = center;
          camera.radius = diag * 0.6;
        }
      });

      engine.runRenderLoop(() => scene.render());

      window.addEventListener('resize', () => engine.resize());
    }

    function closeModal() {
      document.getElementById('detail-modal').classList.remove('active');
    }

    function loadInEditor(index) {
      const generations = getGenerations();
      const gen = generations[index];

      // Ask which version to load
      const hasRetopo = gen.retopGlbUrl ? true : false;
      let urlToLoad = gen.glbUrl;
      let modelType = 'original';

      if (hasRetopo) {
        const choice = confirm('Load retopologized version? (OK=Retopo, Cancel=Original)');
        if (choice) {
          urlToLoad = gen.retopGlbUrl;
          modelType = 'retopo';
        }
      }

      // Save to localStorage for generator to load
      const loadData = {
        glbUrl: urlToLoad,
        modelType: modelType,
        originalVertices: gen.originalVertices,
        originalFaces: gen.originalFaces,
        retopVertices: gen.retopVertices,
        retopFaces: gen.retopFaces,
        loadedAt: new Date().toISOString()
      };

      localStorage.setItem('hunyuan3d_load_model', JSON.stringify(loadData));

      // Redirect to generator
      window.location.href = 'index.html';
    }

    function downloadModel(index) {
      const generations = getGenerations();
      const gen = generations[index];

      const glbUrl = gen.glbUrl || (gen.retopGlbUrl && confirm('Download retopologized model instead?') ? gen.retopGlbUrl : null);

      if (!glbUrl) {
        alert('No model URL available');
        return;
      }

      fetch(glbUrl)
        .then(r => r.blob())
        .then(blob => {
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `model-${formatDate(gen.timestamp).replace(/[/:]/g, '-')}.glb`;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
        })
        .catch(err => alert('Download failed: ' + err.message));
    }

    function clearHistory() {
      if (!confirm('Are you sure? This will delete all generation history.')) return;

      const keys = [];
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith(LS_PREFIX)) {
          keys.push(key);
        }
      }
      keys.forEach(key => localStorage.removeItem(key));
      renderGallery();
    }

    // Event listeners
    document.getElementById('clear-btn').addEventListener('click', clearHistory);
    document.querySelector('.modal-close').addEventListener('click', closeModal);
    document.getElementById('modal-close-btn').addEventListener('click', closeModal);

    document.getElementById('search-box').addEventListener('input', (e) => {
      const query = e.target.value.toLowerCase();
      document.querySelectorAll('.generation-card').forEach(card => {
        const date = card.querySelector('.card-date').textContent.toLowerCase();
        card.style.display = date.includes(query) ? 'block' : 'none';
      });
    });

    // Initial render
    renderGallery();
  </script>
</body>
</html>
