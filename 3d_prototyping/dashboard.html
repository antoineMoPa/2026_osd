<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generation History - 3D Model Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #0a0a0f;
      color: #e0e0e0;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      gap: 20px;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
    }

    .back-btn {
      padding: 10px 20px;
      background: #4a9eff;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-block;
    }

    .back-btn:hover {
      background: #3a8eef;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .clear-btn {
      padding: 10px 20px;
      background: #6a3a3a;
      border: 1px solid #8a4a4a;
      border-radius: 6px;
      color: #e0e0e0;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .clear-btn:hover {
      background: #7a4a4a;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .generation-card {
      background: #1a1a2e;
      border: 1px solid #2a2a3e;
      border-radius: 8px;
      overflow: hidden;
      transition: all 0.2s;
      cursor: pointer;
    }

    .generation-card:hover {
      border-color: #4a9eff;
      transform: translateY(-2px);
    }

    .card-image {
      width: 100%;
      height: 200px;
      background: #0a0a0f;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border-bottom: 1px solid #2a2a3e;
    }

    .card-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .action-btn {
      padding: 8px 12px;
      background: #2a2a3e;
      border: 1px solid #3a3a4e;
      border-radius: 4px;
      color: #e0e0e0;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .action-btn.primary {
      grid-column: 1 / -1;
    }

    .action-btn:hover {
      background: #3a3a4e;
      border-color: #4a4a5e;
    }

    .action-btn.primary {
      background: #4a9eff;
      border-color: #4a9eff;
      color: white;
    }

    .action-btn.primary:hover {
      background: #3a8eef;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .empty-state h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #888;
    }

  </style>
</head>
<body>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

  <div class="container">
    <div class="header">
      <h1>Generation History</h1>
      <a href="index.html" class="back-btn">Launch Generator</a>
    </div>

    <div class="controls">
      <button id="clear-btn" class="clear-btn">Clear History</button>
    </div>

    <div id="gallery" class="gallery"></div>

    <div id="empty-state" class="empty-state" style="display: none;">
      <h2>No generations yet</h2>
      <p>Go to the <a href="index.html" style="color: #4a9eff;">generator</a> to create your first 3D model</p>
    </div>
  </div>

  <script>
    const previewScenes = {}; // Store scenes for cleanup

    function loadModelPreview(canvasId, glbUrl) {
      const canvas = document.getElementById(canvasId);
      if (!canvas) return;

      if (!glbUrl) {
        // Set canvas resolution based on display size
        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;

        const ctx = canvas.getContext('2d');
        ctx.fillStyle = '#0f0f1a';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        // Draw subtle grid pattern
        ctx.strokeStyle = '#2a2a3e';
        ctx.lineWidth = 0.5;
        for (let i = 0; i < canvas.width; i += 20) {
          ctx.beginPath();
          ctx.moveTo(i, 0);
          ctx.lineTo(i, canvas.height);
          ctx.stroke();
        }
        for (let i = 0; i < canvas.height; i += 20) {
          ctx.beginPath();
          ctx.moveTo(0, i);
          ctx.lineTo(canvas.width, i);
          ctx.stroke();
        }
        return;
      }

      // Set canvas resolution for Babylon preview
      canvas.width = canvas.clientWidth;
      canvas.height = canvas.clientHeight;

      try {
        const engine = new BABYLON.Engine(canvas, true, { antialias: true });
        const scene = new BABYLON.Scene(engine);
        previewScenes[canvasId] = { engine, scene };

        scene.clearColor = new BABYLON.Color4(0.1, 0.1, 0.15, 1);

        // Camera
        const camera = new BABYLON.ArcRotateCamera(
          'camera',
          -Math.PI / 2,
          Math.PI / 3,
          3,
          BABYLON.Vector3.Zero(),
          scene
        );
        camera.attachControl(canvas, true);
        camera.wheelPrecision = 50;

        // Lights
        const hemiLight = new BABYLON.HemisphericLight('hemi', new BABYLON.Vector3(0, 1, 0), scene);
        hemiLight.intensity = 0.6;

        const dirLight = new BABYLON.DirectionalLight('dir', new BABYLON.Vector3(-1, -1, -1), scene);
        dirLight.intensity = 0.8;

        // Load model
        BABYLON.SceneLoader.ImportMeshAsync('', '', glbUrl, scene).then(() => {
          // Center and fit camera
          const meshes = scene.meshes.filter(m => m.name !== '__root__');
          if (meshes.length > 0) {
            let minX = Infinity, minY = Infinity, minZ = Infinity;
            let maxX = -Infinity, maxY = -Infinity, maxZ = -Infinity;

            meshes.forEach(mesh => {
              const bb = mesh.getBoundingInfo().boundingBox;
              minX = Math.min(minX, bb.minimumWorld.x);
              minY = Math.min(minY, bb.minimumWorld.y);
              minZ = Math.min(minZ, bb.minimumWorld.z);
              maxX = Math.max(maxX, bb.maximumWorld.x);
              maxY = Math.max(maxY, bb.maximumWorld.y);
              maxZ = Math.max(maxZ, bb.maximumWorld.z);
            });

            const center = new BABYLON.Vector3(
              (minX + maxX) / 2,
              (minY + maxY) / 2,
              (minZ + maxZ) / 2
            );

            const diag = Math.sqrt(
              (maxX - minX) ** 2 +
              (maxY - minY) ** 2 +
              (maxZ - minZ) ** 2
            );

            camera.target = center;
            camera.radius = Math.max(diag * 0.6, 2);
          }
        }).catch(err => {
          console.error('Failed to load preview model:', err);
          const ctx = canvas.getContext('2d');
          ctx.fillStyle = '#2a2a3e';
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.fillStyle = '#888';
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.font = '12px sans-serif';
          ctx.fillText('Failed to load', canvas.width / 2, canvas.height / 2 - 10);
        });

        // Render loop
        engine.runRenderLoop(() => {
          scene.render();
        });

        // Handle resize
        window.addEventListener('resize', () => {
          engine.resize();
        });
      } catch (err) {
        console.error('Preview error:', err);
      }
    }

    function getGenerations() {
      try {
        const history = JSON.parse(localStorage.getItem('history') || '[]');
        // Filter by hunyuan3d ai_model and sort by date descending
        return history
          .filter(entry => entry.ai_model === 'hunyuan3d')
          .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
      } catch (e) {
        console.error('Failed to parse history:', e);
        return [];
      }
    }

    function formatDate(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleString();
    }

    function renderGallery() {
      const generations = getGenerations();
      const gallery = document.getElementById('gallery');
      const emptyState = document.getElementById('empty-state');

      gallery.innerHTML = '';

      if (generations.length === 0) {
        emptyState.style.display = 'block';
        return;
      }

      emptyState.style.display = 'none';

      generations.forEach((gen, index) => {
        const card = document.createElement('div');
        card.className = 'generation-card';
        let canvasId = null;

        // For cards without retopo, show original_image_data as thumbnail image
        // For cards with retopo, show 3D preview of retopo model
        if (!gen.retopo && gen.original_image_data) {
          card.innerHTML = `
            <img src="${gen.original_image_data}" class="card-image" style="object-fit: cover;" />
            <div class="card-content">
              <div class="card-actions">
                <button class="action-btn" onclick="loadInEditor(${index})">Edit</button>
                <button class="action-btn" onclick="downloadModel(${index})">Download</button>
              </div>
            </div>
          `;
        } else {
          canvasId = `canvas-${index}`;
          card.innerHTML = `
            <canvas id="${canvasId}" class="card-image" style="cursor: grab; active { cursor: grabbing; }"></canvas>
            <div class="card-content">
              <div class="card-actions">
                <button class="action-btn" onclick="loadInEditor(${index})">Edit</button>
                <button class="action-btn" onclick="downloadModel(${index})">Download</button>
              </div>
            </div>
          `;
        }

        gallery.appendChild(card);

        // Load 3D preview for canvas cards
        if (canvasId) {
          const previewUrl = gen.retopo?.glb_url || null;
          loadModelPreview(canvasId, previewUrl);
        }
      });
    }


    function loadInEditor(index) {
      const generations = getGenerations();
      const gen = generations[index];

      // Save full generation entry for generator to load
      localStorage.setItem('hunyuan3d_load_model', JSON.stringify(gen));

      // Redirect to generator
      window.location.href = 'index.html';
    }

    function downloadModel(index) {
      const generations = getGenerations();
      const gen = generations[index];

      // Prefer retopo if available, otherwise download original
      const glbUrl = gen.retopo?.glb_url || gen.model?.glb_url;

      if (!glbUrl) {
        alert('No model available');
        return;
      }

      fetch(glbUrl)
        .then(r => r.blob())
        .then(blob => {
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `model-${formatDate(gen.timestamp).replace(/[/:]/g, '-')}.glb`;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
        })
        .catch(err => alert('Download failed: ' + err.message));
    }

    function clearHistory() {
      if (!confirm('Are you sure? This will delete all hunyuan3d generation history.')) return;

      try {
        const history = JSON.parse(localStorage.getItem('history') || '[]');
        // Filter out hunyuan3d entries, keeping any other ai_model entries for future use
        const filtered = history.filter(entry => entry.ai_model !== 'hunyuan3d');
        localStorage.setItem('history', JSON.stringify(filtered));
        renderGallery();
      } catch (e) {
        console.error('Failed to clear history:', e);
      }
    }

    // Event listeners
    document.getElementById('clear-btn').addEventListener('click', clearHistory);

    // Initial render
    renderGallery();
  </script>
</body>
</html>
