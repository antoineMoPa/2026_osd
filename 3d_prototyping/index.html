<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Generator</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/generator.css">
</head>
<body>
  <div id="header">
    <a href="dashboard.html" class="header-link">History</a>
    <h1>3D Model Generator</h1>
    <div id="api-key-group">
      <button id="settings-btn">⚙️</button>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settings-modal" class="modal-overlay">
    <div class="settings-modal">
      <button class="close" onclick="closeSettings()">&times;</button>
      <h2>Settings</h2>
      <div class="settings-group">
        <label>FAL.ai API Key</label>
        <input
          id="settings-api-key-input"
          type="password"
          placeholder="Enter your API key"
          autocomplete="off"
        />
        <button id="settings-toggle-btn" class="btn-secondary">Show</button>
      </div>
      <div>
        <button id="settings-save-btn" class="btn-primary">Save</button>
        <button onclick="closeSettings()" class="btn-secondary">Cancel</button>
      </div>
    </div>
  </div>

  <div id="main">
    <div id="left-panel">
      <div class="section-title">Input</div>
      <div id="input-zone">
        <div id="input-zone-text">
          <strong>Paste an image or GLB</strong><br>
          (Ctrl+V / Cmd+V or drag & drop)
        </div>
        <img id="image-preview" style="display: none;" />
        <div id="glb-loaded-text" style="display: none;">
          <strong>GLB Loaded ✓</strong><br>
          <span id="glb-filename"></span>
        </div>
        <input id="file-input" type="file" accept=".glb,image/*" style="display: none;" />
      </div>

      <div class="section-title">Generate</div>
      <button id="generate-btn" disabled>Generate 3D Model</button>

      <div id="model-stats">
        <div class="section-title">Model Stats</div>
        <div>
          <div>Model: <span id="model-type">Original</span></div>
          <div>Vertices: <span id="vertex-count">0</span></div>
          <div>Faces: <span id="face-count">0</span></div>
        </div>
        <button id="download-btn">Download GLB</button>
      </div>

      <div id="retopology-section">
        <div class="section-title">Retopology</div>
        <div>
          <div>
            <label>Polygon Type</label>
            <select id="polygon-type">
              <option value="triangle" selected>Triangle</option>
              <option value="quadrilateral">Quadrilateral</option>
            </select>
          </div>
        </div>
        <button id="retopologize-btn">Remesh</button>
        <button id="download-retopo-btn">Download Remeshed</button>
      </div>

      <div id="model-selector">
        <div class="section-title">View Model</div>
        <div>
          <button id="view-original-btn">Original</button>
          <button id="view-retopo-btn">Retopo</button>
        </div>
      </div>
    </div>

    <div id="right-panel">
      <canvas id="renderCanvas"></canvas>
      <div id="canvas-overlay">
        <div id="overlay-text">No model loaded<br><small>Generate or paste an image to start</small></div>
      </div>
    </div>
  </div>

  <div id="status-bar">
    <div id="status-content">
      <div id="status-message">Ready</div>
      <div id="progress-bar">
        <div id="progress-fill"></div>
      </div>
      <div id="error-message"></div>
    </div>
  </div>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
